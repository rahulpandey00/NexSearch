version: '3.8'

services:
  backend:
    image: python:3.10-slim
    command: >
      sh -c "pip install fastapi uvicorn redis && 
             uvicorn main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    working_dir: /app
    volumes:
      - ./backend:/app
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
